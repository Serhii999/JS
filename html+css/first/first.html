<blockquote cite="https://blogs.pravda.com.ua/authors/mochanov/4fbfe8bc2047e/page_7/" style="color: red">
    <h1>Гимн Украины</h1>
    <p>Ще не вмерла України і слава, і воля.<br>

Ще нам, браття українці, усміхнеться доля.<br>

Згинуть наші вороженьки, як роса на сонці,<br>

Запануєм і ми, браття, у своїй сторонці.<br>

Душу й тіло ми положим за нашу свободу,<br>

І покажем, що ми, браття, козацького роду.</p>
